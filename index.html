<!-- Login Page Container -->
<div class="login-page">
  <!-- Close Button -->
  <button class="close-button" aria-label="Close login page">
    <span>&times;</span>
  </button>

  <!-- Login Methods -->
  <div class="login-methods">
    <!-- Phone Number Login Method -->
    <div class="phone-number-login">
      <label for="country-code">Country Code:</label>
      <select id="country-code" name="country-code">
        <option value="NG">NG +234</option>
      </select>
      <input type="tel" id="phone-number" name="phone-number" placeholder="Enter phone number">
      <button class="send-code-button">Send Code</button>
    </div>

    <!-- Email or Username Login Method -->
    <div class="email-or-username-login">
      <input type="text" id="email-or-username" name="email-or-username" placeholder="Enter email or username">
    </div>

    <!-- Password Login Method -->
    <div class="password-login">
      <button class="log-in-with-password-button">Log in with password</button>
      <input type="password" id="password" name="password" placeholder="Enter password">
      <button class="log-in-button">Log in</button>
    </div>
  </div>
</div>
